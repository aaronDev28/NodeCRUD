<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form ng-submit="getData()">
        <div class="columns mt-4 is-centered">
            <label for="delete" class="label">Select Order Status</label>
            <select ng-model="status" id="" required ng-change="getData()"  class="ml-5">
                <option selected disabled value="">Select one</option>
                <option value="Delivered">Delivered</option>
                <option value="In transit">In Transit</option>
                <option value="Failed">Failed</option>
            </select>
        </div>
        <div class="columns mt-4 mb-6 is-centered">
            <input type="submit" value="Search" class="button is-link" />
        </div>
        </form>
        <section id="tableSection">
            <table class="table is-centered">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Item</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td scope="row">{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.item}}</td>
                        <td>{{data.amount}}</td>
                        <td>{{data.status}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
